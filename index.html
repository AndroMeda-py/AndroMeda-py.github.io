<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleyz - Official Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Космический фон (анимированные звёзды) */
        #space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Контейнер с контентом */
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid #8a2be2;
        }

        /* Неоновый стиль для заголовка */
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 
                0 0 5px #8a2be2,
                0 0 10px #8a2be2,
                0 0 20px #8a2be2,
                0 0 40px #8a2be2;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        /* Анимация неона */
        @keyframes neonGlow {
            from {
                text-shadow: 
                    0 0 5px #8a2be2,
                    0 0 10px #8a2be2,
                    0 0 20px #8a2be2;
            }
            to {
                text-shadow: 
                    0 0 10px #8a2be2,
                    0 0 20px #8a2be2,
                    0 0 30px #8a2be2,
                    0 0 40px #8a2be2;
            }
        }

        /* Стиль для биографии */
        .bio {
            font-size: 1.3em;
            line-height: 1.7;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
        }

        .tagline {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #b56aff;
            text-shadow: 0 0 10px rgba(181, 106, 255, 0.7);
            font-weight: bold;
        }

        /* Стиль для ссылок */
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .link {
            display: flex;
            align-items: center;
            padding: 12px 25px;
            background: rgba(138, 43, 226, 0.3);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #8a2be2;
            transition: all 0.3s ease;
            font-size: 1.1em;
            text-shadow: 0 0 5px #8a2be2;
        }

        .link i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .link:hover {
            background: rgba(138, 43, 226, 0.5);
            box-shadow: 0 0 15px #8a2be2;
            transform: translateY(-5px);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            .bio, .tagline {
                font-size: 1.1em;
            }
            .link {
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Анимированный космический фон -->
    <canvas id="space"></canvas>

    <!-- Основной контент -->
    <div class="container">
        <h1>Bleyz</h1>
        <div class="tagline">Creator | Gamer | Content Maker</div>
        <div class="bio">
            Hi, here is my biography and social networks.
        </div>
        <div class="links">
            <a href="https://www.tiktok.com/@bleyztyt" class="link" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://t.me/bleyzofficial" class="link" target="_blank">
                <i class="fab fa-telegram"></i> Telegram
            </a>
            <a href="https://steamcommunity.com/profiles/76561199174960259/" class="link" target="_blank">
                <i class="fab fa-steam"></i> Steam
            </a>
            <a href="https://www.youtube.com/@ble3yz" class="link" target="_blank">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://discord.gg/wvdACh5B" class="link" target="_blank">
                <i class="fab fa-discord"></i> Discord
            </a>
            <a href="https://x.com/AndrikonB12738" class="link" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
        </div>
    </div>

    <!-- Скрипт для анимированного космического фона -->
    <script>
        // Улучшенный звёздный фон
        const canvas = document.getElementById('space');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        const stars = [];
        const starCount = 800;

        // Создаём звёзды с разными размерами и скоростями
        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                vx: (Math.random() - 0.5) * 0.8,
                vy: (Math.random() - 0.5) * 0.8,
                alpha: Math.random() * 0.5 + 0.5
            });
        }

        // Анимация звёзд
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем туманность
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, canvas.width/1.5
            );
            gradient.addColorStop(0, 'rgba(138, 43, 226, 0.1)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Рисуем звёзды
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();

                // Движение звёзд
                star.x += star.vx;
                star.y += star.vy;

                // Если звезда улетела за границы, возвращаем её
                if (star.x < 0) star.x = canvas.width;
                if (star.x > canvas.width) star.x = 0;
                if (star.y < 0) star.y = canvas.height;
                if (star.y > canvas.height) star.y = 0;
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            resizeCanvas();
        });
    </script>
</body>
</html>
