<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleyz - My Bio</title>
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Космический фон (анимированные звёзды) */
        #space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Контейнер с контентом */
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid #8a2be2;
        }

        /* Неоновый стиль для заголовка */
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 
                0 0 5px #8a2be2,
                0 0 10px #8a2be2,
                0 0 20px #8a2be2,
                0 0 40px #8a2be2;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        /* Анимация неона */
        @keyframes neonGlow {
            from {
                text-shadow: 
                    0 0 5px #8a2be2,
                    0 0 10px #8a2be2,
                    0 0 20px #8a2be2;
            }
            to {
                text-shadow: 
                    0 0 10px #8a2be2,
                    0 0 20px #8a2be2,
                    0 0 30px #8a2be2,
                    0 0 40px #8a2be2;
            }
        }

        /* Стиль для биографии */
        .bio {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Стиль для ссылок */
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .link {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(138, 43, 226, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #8a2be2;
            transition: all 0.3s ease;
        }

        .link:hover {
            background: rgba(138, 43, 226, 0.4);
            box-shadow: 0 0 10px #8a2be2;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- Анимированный космический фон -->
    <canvas id="space"></canvas>

    <!-- Основной контент -->
    <div class="container">
        <h1>Bleyz</h1>
        <div class="bio">My Bio</div>
        <div class="links">
            <a href="https://www.tiktok.com/@bleyztyt" class="link" target="_blank">TikTok</a>
            <a href="https://web.telegram.org/a/#-1002578728755" class="link" target="_blank">Telegram</a>
            <a href="https://steamcommunity.com/profiles/76561199174960259/" class="link" target="_blank">Steam</a>
            <a href="https://www.youtube.com/@ble3yz" class="link" target="_blank">YouTube</a>
        </div>
    </div>

    <!-- Скрипт для анимированного космического фона -->
    <script>
        // Настройка звёздного фона
        const canvas = document.getElementById('space');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const starCount = 500;

        // Создаём звёзды
        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                vx: Math.random() * 0.5 - 0.25,
                vy: Math.random() * 0.5 - 0.25,
                color: `rgba(138, 43, 226, ${Math.random() * 0.5 + 0.5})`
            });
        }

        // Анимация звёзд
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = star.color;
                ctx.fill();

                // Движение звёзд
                star.x += star.vx;
                star.y += star.vy;

                // Если звезда улетела за границы, возвращаем её
                if (star.x < 0 || star.x > canvas.width) star.vx = -star.vx;
                if (star.y < 0 || star.y > canvas.height) star.vy = -star.vy;
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Реакция на изменение размера окна
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
